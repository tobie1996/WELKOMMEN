<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Design</title>
    <link rel="stylesheet" href="birthday.css">
</head>

<body>
    <div class="container">
        <div class="first-block">

            <img src="../../images/logo.svg" alt="logo comii">

        </div>
        <div class="second-block">
            <img class="arrow" src="../../images/Arrow.svg" alt="">
            <h3>Wann sind Sie geboren?</h3> 
            <div class="formulaire">

                <label for="" class="email">Geburtsdatum</label>
                <input class="date" type="date" placeholder="z.B: 31/01/1964">
                <button class="button" onclick={submit()}>Weiter</button>

            </div>
        </div>
    </div>

    <script src="birthday.js"></script>

</body>

</html>
